name: Gui Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'gui-v*'

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2 
      - name: Setup .Net 5.0.203
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.203'
      - run: dotnet test
  build_gui:
    needs: test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Publish
      run: dotnet publish --configuration Release --runtime win10-x64 --no-self-contained
    - name: ZipiddyZip
      run: Compress-Archive -Path Aris.Moe.Ocr.Overlay.Translate.Gui\bin\Release\netcoreapp3.1\win10-x64\publish\* -DestinationPath .\moe-translation-overlay-win-x64.zip
    - name: Upload windows gui as artifact
      uses: actions/upload-artifact@v2
      with:
        name: gui
        path: moe-translation-overlay-win-x64.zip
        if-no-files-found: error
  create_release:
    needs: build_gui
    runs-on: ubuntu-20.04
    steps:
      - name: Download gui
        uses: actions/download-artifact@v2
        with:
          name: gui
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: GUI Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./moe-translation-overlay-win-x64.zip
          asset_name: moe-translation-overlay-${{ github.ref }}-win-x64.zip
          asset_content_type: application/zip