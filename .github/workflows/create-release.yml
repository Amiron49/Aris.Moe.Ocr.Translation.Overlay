name: Build Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore --configuration Release --runtime win10-x64
    - name: Build
      run: dotnet build --configuration Release --runtime win10-x64 --no-restore
    - name: Publish
      run: dotnet publish --configuration Release --runtime win10-x64 --no-restore --no-build --no-self-contained
    - name: ZipiddyZip
      run: zip -r moe-translation-overlay-win-x64.zip ./Aris.Moe.Ocr.Overlay.Translate.Gui/bin/Release/netcoreapp3.0/win10-x64/publish
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./moe-translation-overlay-win-x64.zip
        asset_name: moe-translation-overlay-${{ github.ref }}-win-x64.zip
        asset_content_type: application/zip
